<div class="row marketing">
  <div class="col-md-12">
    <h4><strong><span ng-bind="message"></span></strong></h4>
    <p>If you are looking for Rabbit tests, then you should contact me.</p>
  </div>
</div>
<form class="form-horizontal" ng-submit="checkLogin()">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input id="username" type="text" class="form-control" placeholder="User Name" ng-model="username">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input id="password" type="password" class="form-control" placeholder="Password" ng-model="password">
    </div>
  </div>
  <div class="form-actions">
    <div class="col-sm-offset-2 col-sm-10">
      <button id="loginbutton" type="submit" class="btn btn-default">Sign in</button>
    </div>
  </div>
</form>
