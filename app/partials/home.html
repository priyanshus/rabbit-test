<div class="jumbotron">
  <h1 id="header">Rabbit APP</h1>
  <p class="lead" id="subtitle">I know you guys are looking for something good and you are at right place.</p>
</div>
<div class="row marketing">
  <div class="col-md-12" ng-repeat="post in posts">
    <h4><a id="post_{{post.id}}" ui-sref="post.view({postId: post.id})" ng-bind="post.title | uppercase"></a></h4>
    <p id="{{post.id}}_text" ng-bind="post.body"></p>
  </div>
</div>
